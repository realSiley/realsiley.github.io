
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Alireza Siley</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #ffffff;
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 0.8rem;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .info {
            text-align: center;
            margin-top: 2rem;
        }
        a {
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        <form action="https://formspree.io/f/mnqeodka" method="POST">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="_replyto" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div class="info">
            Or reach me at: <br>
            <a href="mailto:RealSiley@gmail.com">RealSiley@gmail.com</a><br>
            <a href="https://instagram.com/realsiley" target="_blank">@realsiley</a>
        </div>
    </div>
</body>
</html>
